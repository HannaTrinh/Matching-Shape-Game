<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Drop Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </head>


  <body>
    <header>
      <h1>SHAPE MATCH</h1>
      <h3>Score: <span id="score"></span></h3>
      <span id="error">Try Again</span>
      <button class="play-btn">Play Again</button>
      <br></br>
      <button class="end-btn">End Game</button>
      <p>Drag the colorful shapes into the matching holes!</p>
    </header>

    <div class="drop-section">
      <div class="drop square" id="shape1"></div>
      <div class="drop rectangle" id="shape2"></div>
      <div class="drop circle" id="shape3"></div>
      <div class="drop square2" id="shape4"></div>
      <div class="drop oval2" id="shape5"></div>
      <div class="drop rectangle2" id="shape6"></div>
      <div class="drop rectangle3" id="shape7"></div>
      <div class="drop pill" id="shape8"></div>
      <div class="drop oval" id="shape9"></div>
      <div class="drop pill2" id="shape10"></div>
    </div>
    
    <div class="drag-section">
      <div class="square" draggable="true"></div>
      <div class="rectangle" draggable="true"></div>
      <div class="circle" draggable="true"></div>
      <div class="square2" draggable="true"></div>
      <div class="oval2" draggable="true"></div>
      <div class="rectangle2" draggable="true"></div>
      <div class="rectangle3" draggable="true"></div>
      <div class="pill" draggable="true"></div>
      <div class="oval" draggable="true"></div>
      <div class="pill2" draggable="true"></div>
    </div>

    <div class="listscore">
      <div class="container">
        <h2 style="color: cadetblue;">Best Score</h2>
        <button id="reset">Reset Scores</button>
      </div>
      <ul class="List">
      
      </ul>
    </div>

  </body>

  <script src="script.js"></script>
  
</html>
